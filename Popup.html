<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>My First JavaScript</h1>

<header>
	
	<div class="row">
		<h1 class="app-name">Manager</h1>
	</div>
</header>
	<section id="lists-container" class="lists-container"
	 ng-controller="listsCtrl as listsCtrl">
		<div class="row">
			<section class="List list-inline" 
			ng-repeat="List in listsCtrl.lists">

			<h1>{{List.ListName}}</h1>
				
			</section>
		</div>
	
	</section>

<p id="demo"></p>
<script src="js/ListsCtrl"></script>
<script src="js/angular.js"></script>
<script src="js/lodash.js"></script>
<script src="js/app.js"></script>

	
</body>
</html>
